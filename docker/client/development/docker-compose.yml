version: '3'

services:
  client:
    build:
      context: ../../..
      dockerfile: docker/client/development/Dockerfile
    env_file:
      - .env
    environment:
      - GIT_VERSION
      - GIT_COMMIT_HASH
      - PUBLIC_HOST=0.0.0.0:8080
    ports:
      - 8080:8080
    volumes:
      - yarn-cache:/cache/yarn

volumes:
  yarn-cache:
    external: true

